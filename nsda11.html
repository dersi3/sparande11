<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TradingView Chart</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #f9f9f9; /* Ljusgrå bakgrund för elegans */
      font-family: Arial, sans-serif;
    }
    .tradingview-widget-container {
      width: 100%;
      height: 100%;
      border: 1px solid #ddd; /* Subtil ram */
      border-radius: 8px; /* Rundade hörn */
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Lätt skugga */
    }
  </style>
</head>
<body>
  <div class="tradingview-widget-container">
    <div id="tradingview_advanced_chart"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
    </script>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const symbol = urlParams.get('symbol') || 'NASDAQ:AAPL';
    const widgetConfig = {
      "width": "100%",
      "height": "100%",
      "symbol": symbol,
      "interval": "D", /* Daglig vy för ett lugnare utseende */
      "timezone": "Etc/UTC",
      "theme": "light", /* Eller "dark" för ett modernt utseende */
      "style": "1", /* Candlestick, ändra till "2" för linje om du vill */
      "locale": "sv", /* Svenska för lokalanpassning */
      "toolbar_bg": "#f1f3f6", /* Matchar Discourse-stil */
      "enable_publishing": false,
      "allow_symbol_change": true,
      "container_id": "tradingview_advanced_chart",
      "studies": ["Volume@tv-basicstudies"] /* Lägg till volym för extra info */
    };
    document.currentScript.previousSibling.innerHTML = JSON.stringify(widgetConfig);
  </script>
</body>
</html>
