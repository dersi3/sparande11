<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>TradingView Chart</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      font-family: 'Arial', sans-serif;
    }
    .tradingview-widget-container {
      width: 100%;
      height: calc(100% - 30px);
      border: none;
    }
    .chart-title {
      height: 30px;
      text-align: left;
      font-size: 16px;
      font-weight: 600;
      color: #000000;
      padding: 6px 10px;
      background: #ffffff;
    }
    .tradingview-widget-copyright {
      text-align: center;
      font-size: 12px;
      padding: 5px 0;
    }
    .tradingview-widget-copyright a {
      color: #00a65a; /* Grön istället för blå för länktext */
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="chart-title" id="chart-title">Aktiegraf</div>
  <div class="tradingview-widget-container" style="height:100%;width:100%">
    <div class="tradingview-widget-container__widget" style="height:calc(100% - 32px);width:100%"></div>
    <div class="tradingview-widget-copyright">
      <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
        <span>Spåra alla marknader på TradingView</span>
      </a>
    </div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
    </script>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const symbol = urlParams.get('symbol') || 'OMXSTO:BAHN-B';
    document.getElementById('chart-title').textContent = symbol.replace('OMXSTO:', '').replace('-', ' ');
    const widgetConfig = {
      "autosize": true,
      "symbol": symbol,
      "timezone": "Europe/Stockholm",
      "theme": "light",
      "style": "3", /* Area-diagram */
      "locale": "sv_SE",
      "backgroundColor": "rgba(255, 255, 255, 1)",
      "gridColor": "rgba(255, 255, 255, 0.06)",
      "withdateranges": true,
      "range": "ALL",
      "allow_symbol_change": true,
      "show_popup_button": true,
      "popup_width": "1000",
      "popup_height": "650",
      "support_host": "https://www.tradingview.com",
      "upColor": "#00a65a" /* Grön färg för area */
    };
    document.currentScript.previousSibling.innerHTML = JSON.stringify(widgetConfig);
  </script>
</body>
</html>
