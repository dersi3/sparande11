<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TradingView Chart</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #fff; /* Vit bakgrund som Avanza */
      font-family: Arial, sans-serif;
    }
    .tradingview-widget-container {
      width: 100%;
      height: calc(100% - 25px);
      border: none; /* Ingen ram, som Avanza */
    }
    .chart-title {
      height: 25px;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      color: #003087; /* Avanzas blå färg */
      padding: 5px 0;
      background: #fff; /* Vit bakgrund */
    }
  </style>
</head>
<body>
  <div class="chart-title" id="chart-title">Aktiegraf</div>
  <div class="tradingview-widget-container">
    <div id="tradingview_advanced_chart"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
    </script>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const symbol = urlParams.get('symbol') || 'NASDAQ:AAPL';
    document.getElementById('chart-title').textContent = `${symbol}`;
    const widgetConfig = {
      "width": "100%",
      "height": "100%",
      "symbol": symbol,
      "interval": "D", /* Daglig vy som Avanza ofta visar */
      "timezone": "Europe/Stockholm", /* Svensk tidzon */
      "theme": "light",
      "style": "1", /* Candlesticks som Avanza */
      "locale": "sv_SE",
      "toolbar_bg": "#ffffff", /* Vit verktygsrad */
      "backgroundColor": "#ffffff", /* Vit grafbakgrund */
      "gridColor": "#e6e6e6", /* Ljusgrå rutnät */
      "enable_publishing": false,
      "allow_symbol_change": false, /* Avanza låser ofta symbolen */
      "hide_side_toolbar": false, /* Visa verktygsrad till vänster */
      "hide_top_toolbar": false, /* Visa tidsintervall */
      "container_id": "tradingview_advanced_chart",
      "studies": ["Volume@tv-basicstudies"], /* Volym som Avanza */
      "details": true /* Visa prisdetaljer */
    };
    document.currentScript.previousSibling.innerHTML = JSON.stringify(widgetConfig);
  </script>
</body>
</html>
