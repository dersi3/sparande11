<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TradingView Chart</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #f9f9f9;
      font-family: Arial, sans-serif;
    }
    .tradingview-widget-container {
      width: 100%;
      height: calc(100% - 40px); /* Gör plats för rubrik */
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .chart-title {
      height: 40px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      padding: 10px 0;
      background: #f1f3f6;
      border-radius: 8px 8px 0 0;
    }
  </style>
</head>
<body>
  <div class="chart-title" id="chart-title">Aktiegraf</div>
  <div class="tradingview-widget-container">
    <div id="tradingview_advanced_chart"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
    </script>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const symbol = urlParams.get('symbol') || 'NASDAQ:AAPL';
    document.getElementById('chart-title').textContent = `${symbol} - Aktiegraf`;
    const widgetConfig = {
      "width": "100%",
      "height": "100%",
      "symbol": symbol,
      "interval": "D",
      "timezone": "Etc/UTC",
      "theme": "light",
      "style": "1",
      "locale": "sv",
      "toolbar_bg": "#f1f3f6",
      "enable_publishing": false,
      "allow_symbol_change": true,
      "container_id": "tradingview_advanced_chart",
      "studies": ["Volume@tv-basicstudies"]
    };
    document.currentScript.previousSibling.innerHTML = JSON.stringify(widgetConfig);
  </script>
</body>
</html>
